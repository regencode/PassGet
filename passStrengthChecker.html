<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="passStrengthChecker/stylesheet.css">
    <title>PassGet: Password Strength Checker</title>
</head>
<body>
    <div id = "top">
        <img src="../imgs/passGetText.jpg" id="passGetText" onclick="toMainPage()">

        <!--- if width >= 900px -->
        <div id="navbarContainer">
            <div class="navbarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="navbarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="navbarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>

        <!---- else -->
        <button id="sidebarButton" onclick="showSidebar()">â˜°</button>
        <div id="sidebar">
            <button id="backButton" onclick="hideSidebar()">
                <img src="imgs/backButton.jpg" id="backIcon">
            </button>
            <div class="sidebarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="sidebarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="sidebarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>
    </div>

    <h1 class="title-text">
        Password Strength Checker
    <h1>
    <div class="middleBox">
        <p id="parSettings"> Enter your password here: </p>
        <div class="wrapper">
            <div class="container">
                <input type="text" id="password" oninput="strengthChecker()" maxlength="18">
                <div id="strength-bar"></div>
            </div>
            <div id="msgContainer">
                <p id="msg"></p>    
            </div>  
        </div>
    </div>

<script src="passStrengthChecker/passStrengthChecker.js"></script> 
<script src="functions.js"></script>
</body>
</html>
