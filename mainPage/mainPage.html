<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">  
    <title>PassGet: Password Generator</title>

</head>
<body>
    <div id = "top">
        <img src ="../imgs/sidebarIcon.png" class ="button" id="sidebarIcon"
        onclick="showSidebar()">
        <div id="sidebar">
            <img src="../imgs/backButton.png" class="button" id="backButton"
        onclick="hideSidebar()">
            <div class="sidebarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="sidebarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="sidebarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>
    </div>

    <img src="../imgs/passGetLogo" class="logo">
    
    <div class = "middleBox" id="midBox">
        <div class="passwordOutputBox"> 
            <!-- this is where the generated password
            is outputted-->
        </div>
     
        <div class= "buttonSpace">

            <div class = "button" id="generateButton">
                <p class="buttonText">
                    Generate
                </p>
            </div> 

            <div class = "button" id="saveButton">
                <p class="buttonText">
                    Save
                </p>
            </div>

        </div>
    </div>



<script> <!---Sidebar Functions-->


function showSidebar(){
    document.getElementById('sidebarIcon').style.display = 'none';
    document.getElementById('sidebar').style.display = 'block';
}

function hideSidebar(){
    document.getElementById('sidebarIcon').style.display = 'block';
    document.getElementById('sidebar').style.display = 'none';
}

function toPassGenerator(){
    window.location.href="../mainPage/mainPage.html";
}

function toPassLibrary(){
    window.location.href="../passLibrary/passLibrary.html";
}   

function toPassStrChecker(){
    window.location.href="../passStrengthChecker/passStrengthChecker.html";
}

</script> 
</body>
</html>
