<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passLibrary/stylesheet.css">
    <script src="passLibrary.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>PassGet: Password Library</title>
</head>
<body>

    <div id = "top">
        <img src="imgs/passGetText.jpg" id="passGetText" onclick="toMainPage()">

        <!--- if width >= 900px -->
        <div id="navbarContainer">
            <div class="navbarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="navbarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="navbarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>

        <!---- else -->
        <button id="sidebarButton" onclick="showSidebar()">â˜°</button>
        <div id="sidebar">
            <button id="backButton" onclick="hideSidebar()">
                <img src="imgs/backButton.jpg" id="backIcon">
            </button>
            <div class="sidebarTab" id="sidebarTab1" onclick="toPassGenerator()">
                <p class= "sidebarText">Password Generator</p>
            </div>
            <div class="sidebarTab" id="sidebarTab2" onclick="toPassLibrary()">
                <p class= "sidebarText">Password Library</p>
            </div>
            <div class="sidebarTab" id="sidebarTab3" onclick="toPassStrChecker()">
                <p class= "sidebarText">Password Strength Checker</p>
            </div>
        </div>
    </div>

    <h1 class="title-text">
        Password Library
    </h1>
    <div class = "middleBox">
        <div id = "functionsContainer">
            <div class="functionButton" id="plusNew" onclick="createNewPassword()">
                <p class = "functionText">
                    Create new password
                </p>
                <img src="imgs/plus.jpg">
            </div>
            <div class="functionButton" id="generateNew" onclick="createNewPassword(libraryPasswordGenerator())">
                <p class = "functionText">
                    Quick generate new password
                </p>
                <img src="imgs/download.jpg">
            </div>
        </div>
        <hr>
        <div id = "passwordNumCounter">
            0/10
        </div>
        <div class = "passwordContainer">
            <div class="containerColumn1">
                <div class="containerChild" id = "column-1">

                </div>
            </div>
            <div class="containerColumn2">
                <div class="containerChild" id ="column-2">

                </div>
            </div>
        </div>
    </div>
    <div id="bottomSpace"> 
        <p id="bottomText">Created by Code Society</p>
    </div>
</body>
<script src="passLibrary/passLibrary.js"></script> 
<script src="functions.js"></script>
</body>
</html>
